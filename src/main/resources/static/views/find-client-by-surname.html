<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">

            <form ng-submit="findClientBySurname(surname)">
                <div class="form-group">
                    <label for="surname">Find by surname</label>
                    <input type="surname" class="form-control" id="surname" placeholder="surname" id="surname"
                           ng-model="client.surname">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Login</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="client in clients">
                    <td>{{client.clientId}}</td>
                    <td>{{client.name}}</td>
                    <td>{{client.surname}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.login}}</td>

                    <td>
                        <button class="btn btn-danger" ng-click="deleteClient(clientId)">Delete</button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
