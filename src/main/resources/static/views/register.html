<div id="contener">
    <div id="newAccount" style="border: 1px solid black; border-radius: 5px; padding: 35px; width: 30%; margin: 45px auto;">
        <div class="form-group" style="text-align: center;">
            <h1>Registration</h1><br/>

            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="surname" class="form-control" id="surname" placeholder="surname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputLogin1">Login</label>
                    <input type="login" class="form-control" id="exampleInputLogin1" placeholder="login">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm password">
                </div>
                <label class="checkbox pull-left" style="padding: 20px">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Create account</button>
            </form>
        </div>
    </div>
</div>
